<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link rel="shortcut icon" href="img/android-chrome-192x192.png" />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meera+Inimai&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Vitor da Silva Frazão</title>
</head>

<body>
    <header id="home">
        <img src="img/fotoP.webp" alt="foto de perfil">

        <section id="perfil">
            <h1>Vitor da Silva Frazão</h1>
        </section>
    </header>

    <nav>
        <section id="redeSocial">
            <a href="https://www.linkedin.com/in/vitor-fraz%C3%A3o/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>
            <a href="https://github.com/frazaovitor" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github-square fa-3x"></i>
            </a>
            <a href="mailto:frazaovitor@gmail.com" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-envelope-square fa-3x"></i>
            </a>
        </section>
    </nav>

    <main>
        <!-- MENU PRINCIPAL -->
        <div id="containerPrincipal">
            <section>
                <a id="quemSou" class="secaoPrincipal">
                    <div class="container">
                        <img id="removerClick" src="img/eu.webp" alt="ícone quem sou eu">
                        <p>quem sou</p>
                    </div>
                </a>
            </section>

            <section>
                <a id="formacao" class="secaoPrincipal">
                    <div class="container">
                        <img src="img/diploma.webp" alt="ícone diploma">
                        <p>formação acadêmica</p>
                    </div>
                </a>
            </section>

            <section>
                <a id="expProfissional" class="secaoPrincipal">
                    <div class="container">
                        <img src="img/exp.webp" alt="ícone curriculum">
                        <p>experiência profissional</p>
                    </div>
                </a>
            </section>

            <section>
                <a id="habilidades" class="secaoPrincipal">
                    <div class="container">
                        <img src="img/trabalho.webp" alt="ícone habilidade profissional">
                        <p>habilidade profissional</p>
                    </div>
                </a>
            </section>

            <section>
                <a id="estudando" class="secaoPrincipal">
                    <div class="container">
                        <img src="img/estudando.webp" alt="ícone estudando atualmente">
                        <p>estudando atualmente</p>
                    </div>
                </a>
            </section>

            <section>
                <a id="procurando" class="secaoPrincipal">
                    <div class="container">
                        <img src="img/lupa.webp" alt="ícone procurando por">
                        <p>prucurando por</p>
                    </div>
                </a>
            </section>
        </div>

        <!-- SÓ APARECE DEPOIS DE CLICAR EM ALGUM BOTÃO -->

        <div class="containerSecundario">
            <section class="displayNone" id="descricao">
                <p>DESCRIÇÃO</p>
            </section>

            <section class="displayNone" id="formAcadem">
                <p>FORMAÇÃO ACADÊMICA</p>
            </section>

            <section class="displayNone" id="expProf">
                <p>EXPERIÊNCIA PROFISSIONAL</p>
            </section>

            <section class="displayNone" id="habProf">
                <p>HABILIDADE PROFISSIONAL</p>
            </section>

            <section class="displayNone" id="estudAtual">
                <p>ESTUDANDO ATUALMENTE</p>
            </section>

            <section class="displayNone" id="procPor">
                <p>PROCURANDO POR</p>
            </section>
        </div>
    </main>

    <footer>
        <h2> Feito por Vitor da Silva Frazão</h2>
        <a id="voltar" href="#home">
            <div class="topo">
                <i class="fas fa-home fa-2x"></i>
            </div>
        </a>
    </footer>


    <script src="js/script.js"></script>

</body>

</html>
